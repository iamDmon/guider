apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "ml.vkdev.guider.guider"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile 'com.github.john990:WaveView:v0.9'
    compile 'com.github.Yalantis:GuillotineMenu-Android:1.2'
    compile 'com.ramotion.circlemenu:circle-menu:0.3.0'
    compile 'com.ramotion.foldingcell:folding-cell:1.2.1'
    compile ('com.ramotion.paperonboarding:paper-onboarding:1.1.1'){ exclude group: 'com.android.support:appcompat-v7:26.1.0' }
    compile "com.yuyakaido.android:card-stack-view:1.0.0-beta8"
}
